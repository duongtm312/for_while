<body>
<script>

    let num = 2
    let i = 2
    let count = prompt("Nhập số lượng số nguyên tố")
    let check=0
    function insonguyento(){i=2;
        while (i<num){
            if (num%i==0){
                num++
                break;
            }else {i++;}
        }
        if (i==num){
            console.log(num)
            num++
            check++
        }}
    while (check<count){
        insonguyento()
    }

</script>
