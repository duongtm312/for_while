<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let total = 0;
    let num = Number(prompt("Nhập số: "));
    while (num!=-1){
        num = Number(prompt("Nhập số"));
        total = total+num;
        alert(total)
    }
</script>
