<body>
<script>
    let tem
  do {
      tem =prompt("Nhập nhiệt độ")
      if (tem>100){
          alert("Giảm nhiệt độ");
      }else if (tem<20) {alert("Tăng nhiệt độ");}
  }while (tem<20||tem>100){

  }
</script>
